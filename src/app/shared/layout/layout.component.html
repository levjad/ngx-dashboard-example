<mat-sidenav-container class="sidenav-container">

  <mat-sidenav color="accent" #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="toolbar"><h1><mat-icon color="accent">code</mat-icon>Brand</h1></mat-toolbar>
    <h6 mat-list-item class="menu">NAVIGATION</h6>

    <mat-nav-list>
      <a *ngFor="let link of links" mat-list-item
        routerLinkActive="current"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="{{ link.url }}">
        <mat-icon>{{ link.icon }}</mat-icon>
        <span>{{ link.title }}</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
