<h1 mat-dialog-title>{{ data ? 'Edit' : 'Create'}} Form</h1>
<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="10px">
    
      <h4>Personal Information</h4>

      <mat-form-field>
        <input formControlName="name" matInput placeholder="Name" required/>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="username" matInput placeholder="Username" required/>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" required/>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="phone" matInput placeholder="Phone" />
      </mat-form-field>

      <mat-form-field>
        <input formControlName="website" matInput placeholder="Website" />
      </mat-form-field>

      <h4>Address</h4>

      <section formGroupName="address" fxLayout="column" fxLayoutGap="10px">

        <mat-form-field>
            <input formControlName="street" matInput placeholder="Street" required/>
        </mat-form-field>

        <mat-form-field>
            <input formControlName="suite" matInput placeholder="Suite" />
        </mat-form-field>

        <mat-form-field>
            <input formControlName="zipcode" matInput placeholder="Zipcode" required/>
        </mat-form-field>

        <mat-form-field>
            <input formControlName="city" matInput placeholder="City" required/>
        </mat-form-field>

        <section formGroupName="geo" fxLayout="row" fxLayoutGap="10px">

            <mat-form-field>
                <input formControlName="lat" matInput placeholder="Latitude" />
            </mat-form-field>

            <mat-form-field>
                <input formControlName="lng" matInput placeholder="Longitude" />
            </mat-form-field>

        </section>

      </section>

      <h4>Company</h4>

      <section formGroupName="company" fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
                <input formControlName="name" matInput placeholder="Name" required/>
            </mat-form-field>

            <mat-form-field>
                <input formControlName="catchPhrase" matInput placeholder="Catch Phrase" required/>
            </mat-form-field>

            <mat-form-field>
                <input formControlName="bs" matInput placeholder="BS" />
            </mat-form-field>
      </section>

  </form>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="accent" [mat-dialog-close]="{ value: form.value, mode: mode}" [disabled]="!form.valid">Save</button>
</div>
