<div
  class="page-header"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="20px">
  <h3 class="mat-title" fxFlex="50">
    CRUD Table
  </h3>
</div>

<div
  class="full-content"
  fxLayoutAlign="start">

  <button mat-fab (click)="openFormDialog()"><mat-icon>add</mat-icon></button>

  <mat-card class="no-padding" fxFlex="100">
      <table mat-table #table [dataSource]="dataSource">
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef> {{ column === 'actions' ? '' : column }} </th>
              <td mat-cell *matCellDef="let row"> 
                <ng-container *ngIf="column !== 'actions'; else actions">
                    {{ row[column] }} 
                </ng-container>
                <ng-template #actions>
                    <button mat-icon-button (click)="openDetails(row)"><mat-icon>assignment</mat-icon></button>
                    <!-- <button mat-icon-button><mat-icon>edit</mat-icon></button> -->
                </ng-template>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card>
</div>
